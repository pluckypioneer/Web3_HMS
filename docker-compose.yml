version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hms-postgres
    environment:
      POSTGRES_DB: hms_db
      POSTGRES_USER: hms_user
      POSTGRES_PASSWORD: hms_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - hms-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hms-network
    restart: unless-stopped

  # IPFS Node
  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: hms-ipfs
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - hms-network
    restart: unless-stopped

  # Ethereum Node (Ganache for development)
  ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: hms-ganache
    command: ganache-cli --host 0.0.0.0 --port 8545 --accounts 10 --defaultBalanceEther 100
    ports:
      - "8545:8545"
    networks:
      - hms-network
    restart: unless-stopped

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hms-backend
    environment:
      - DATABASE_URL=postgresql://hms_user:hms_password@postgres:5432/hms_db
      - REDIS_URL=redis://redis:6379/0
      - WEB3_PROVIDER_URL=http://ganache:8545  # 容器间用服务名通信，而非localhost
      - IPFS_URL=http://ipfs:5001
      - FLASK_ENV=development
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
      - ipfs
      - ganache
    volumes:
      - ./backend:/app  # 代码热更新（开发环境）
      - backend_uploads:/app/uploads  # 上传文件持久化
    networks:
      - hms-network
    restart: unless-stopped

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hms-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  # 代码热更新
      - /app/node_modules  # 避免本地node_modules覆盖容器内依赖
    networks:
      - hms-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hms-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # 自定义Nginx配置
      - ./nginx/ssl:/etc/nginx/ssl  # SSL证书（可选，生产环境用）
    depends_on:
      - frontend
      - backend
    networks:
      - hms-network
    restart: unless-stopped

volumes:
  postgres_data:  # PostgreSQL数据持久化
  redis_data:     # Redis数据持久化
  ipfs_data:      # IPFS节点数据持久化
  backend_uploads: # 后端上传文件持久化

networks:
  hms-network:
    driver: bridge  # 自定义桥接网络，服务间可通过服务名通信